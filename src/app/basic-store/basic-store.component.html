<div class="container-fluid" style="margin-top:5%;">
  </div>
<div class="container-fluid">
<nav class="navbar navbar-fixed-top">
  <div class="col-xs-12">
    <div class="row _navb">
      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-3">
        <span class="_know_title hidden-xs">Knoweal</span>
      </div>
      <div class="col-xs-12 col-sm-9 col-md-8 col-lg-6">
        <div class="col-xs-3 _margin_top_5">
          <a><span class="_nav_tile" [ngClass]="lib_activeClass" (click)="navlib();">Library</span></a>
        </div>
        <div class="col-xs-3 _margin_top_5">
          <a><span class="_nav_tile" [ngClass]="store_activeClass" (click)="navstream()">Stream</span></a>
        </div>
        <div class="col-xs-3 _margin_top_5">
          <a>
            <span class="_profile_ec_noti" ng-show="profile_ec_noti_flag">profile_noti</span>
            <span class="_nav_tile" [ngClass]="pro_acriveClass" (click)="navpro();">Profile </span>
          </a>
        </div>
        <div class="col-xs-3 hidden-sm hidden-md hidden-lg _nav_tile_logout _error_msg">
          <span (click)="logOut();" style="float: right;">Logout</span>
        </div>
      </div>
      <div class="col-xs-12 col-sm-1 col-md-2 col-lg-3">
        <span (click)="logOut();" class="hidden-xs _nav_tile_logout _error_msg" style="float: right;">
          Logout
        </span>
      </div>
    </div>
  </div>
</nav>
</div>



<div class="_main_content_canvas">
  <div class="col-xs-12 col-sm-1"></div>
  <div class="col-xs-12 col-sm-10">
    <div class="row _nav_row"> <!-- nav >> -->
      <div class="col-xs-12">
        <div class="col-xs-12 col-sm-6 _switchBtn_canvas">
          <span class="_g_button _green_back _contentSwitchPanel" id="_switch_v_con" (click)="createPackage()">
            Create
          </span>
        </div>
        <div class="col-xs-12 col-sm-6">
          <input type="text" class="_g1_input" placeholder="Search" [(ngModel)]="searchThing"/>
        </div>
      </div>
    </div> <!-- <</ nav -->

    <div class="row _lib_content">

      <div class="row" style="margin-top: 10px;">

        <div class="col-xs-12 col-sm-3" *ngFor="let pkgs of pkgData" >
          <div class="col-xs-12 _lib_panel">
            <div class="row">
              <div class="_pack_details">
                <div class="_pack_name" (click)="viewPackages(pkgs.package_id)">
                  {{pkgs.package_name}}
                </div>
                <div class="_pack_author" (click)="viewPackages(pkgs.package_id)">
                  by {{pkgs.author_name}}
                </div>
                <div class="col-xs-12 _success_msg _the_button" (click)="getPackage(pkgs.package_id)" *ngIf="buyHide">
                  {{pkgs.packPrice}} Buy
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-1"></div>
</div>
