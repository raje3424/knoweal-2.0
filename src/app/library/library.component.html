<div class="_main_content_canvas">
  <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1"></div>
  <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">

    <div class="row _nav_row" ng-init="nav('pur')"> <!-- nav >> -->
      <div class="col-xs-12">
        <div class="col-xs-12 col-sm-6 _switchBtn_canvas">
          <span class="_contentSwitchPanel" ng-class="pur_conSelect" (click)="nav('pur')">Purchased Content</span>
          <span class="_contentSwitchPanel" ng-class="own_conSelect" (click)="nav('own')">Created Content</span>
          <span class="_g_button _green_back _contentSwitchPanel" id="_switch_v_con" (click)="createPackage()">
            Create
          </span>
        </div>
        <div class="col-xs-12 col-sm-6">
          <input type="text" class="_g1_input" placeholder="Search" ngModel="searchThing"/>
        </div>
      </div>
    </div> <!-- <</ nav -->

    <div class="row _lib_content">

      <div class="row" style="margin-top: 10px;" ng-init="boughtPackMsg = true" ng-show="poFlag"> <!-- purchased content lib >> -->

        <div class="col-xs-12 col-sm-12" hidden="boughtPackMsg">
          <p class="lead">
            You have not bought/ subscribed any package yet, <a style="cursor: pointer;">Lets Explore the package store now... :)</a>
          </p>
        </div>

        <div class="col-xs-12 col-sm-3" ng-repeat="pkgs in pur_pkgData | filter:searchThing">
          <div class="col-xs-12 _lib_panel">
            <div class="row">
              <div class="_pack_details">
                <div class="_pack_name" (click)="viewPurPack()">
                  {{pkgs.package_name}}
                </div>
                <div class="_pack_author" (click)="viewPurPack()">
                  by {{pkgs.package_author}}
                </div>
                <div class="col-xs-12 _success_msg _the_button" (click)="solveThePack()">
                  Solve
                </div>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- <</  purchased content lib -->

      <div class="row" ng-init="createPackMsg = true" style="margin-top: 10px;" hidden="poFlag"> <!-- created lib >> -->

        <div class="col-xs-12 col-sm-12" hidden="createPackMsg">
          <p class="lead">
            You have not created any package yet, <a style="cursor: pointer;"><span (click)="createPackage()">Lets create one... :)</span></a>
          </p>
        </div>

        <div class="col-xs-12 col-sm-3" ng-repeat="pkgs in own_pkgData | filter:searchThing">
          <div class="col-xs-12 _lib_panel">
            <div class="row">
              <div class="_pack_details">
                <div class="_pack_name" (click)="viewOwnPackages()">
                  {{pkgs.package_name}}
                </div>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- <</ created lib -->

    </div>

  </div>
  <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1"></div>
</div>
